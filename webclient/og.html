<body>

        <div class="container">

                        </div>

                    </div>

                </form>
                <!-- /form -->
            </div>

        </div>

    </div>
    <!-- /jumbotron -->
    <div class="container" id="results" style="display: none;">
        <div class="col-lg-3" id="image-div">
           
        </div>
        <div class="col-lg-3">
            <h4>Title</h4><p id="title"></p>
        </div>
        <div class="col-lg-3">
            <h4>Description</h4><p id="description"></p>
        </div>
