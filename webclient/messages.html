<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Taut</title>
        <link rel="icon" href="img/favicon.ico">

        <!--Material Design Lite -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-orange.min.css" />
        
        <link rel="stylesheet" href="main.css">

        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script defer src="common.js"></script>
        <script defer src="messages.js"></script>
    </head>
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="spinner"></div>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header" id="page">
            <header class="mdl-layout__header" id="header">
                <div class="mdl-layout__header-row">
                    <div>
                        <h2 id="current-channel"></h2>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <button id="menu"  class="mdl-button mdl-js-button mdl-button--icon"> <i class="material-icons">more_vert</i></button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                            for="menu">
                        <li class="mdl-menu__item" onclick="showDialogHandler()">Add Members</li>
                        <li class="mdl-menu__item" onclick="signOut()">Sign Out</li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-color--orange-300">
                <span class="mdl-layout-title">Taut</span>
                <nav class="mdl-navigation" id="sidebar">
                    <a class="mdl-navigation__link" href="profile.html" id="user-profile-link"></a>
                    <table class="mdl-data-table mdl-shadow--2dp">
                        <tbody id="members-table">
                        </tbody>
                    </table>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div id="page-content">
                    <ul class="list-three mdl-list" id="messages-content">
                    </ul>
                </div>
            </main>
            <footer class="mdl-mini-footer mdl-color--grey-300" id="footer">
                <div class="mdl-layout--large-screen-only"id="messages-input-field-large">
                    <form action="#" id="message-input-form-large">
                            <div class="mdl-textfield mdl-js-textfield wide-textfield">
                                <input class="mdl-textfield__input" type="text" id="message-input-field-large">
                                <label class="mdl-textfield__label" for="message-input-field-large">Enter a message</label>
                            </div>
                    </form>
                </div>
                <div class="mdl-layout--small-screen-only "id="messages-input-field-small">
                    <form action="#" id="message-input-form-small">
                            <div class="mdl-textfield mdl-js-textfield skinny-textfield">
                                <input class="mdl-textfield__input" type="text" id="message-input-field-small">
                                <label class="mdl-textfield__label" for="message-input-field-small">Enter a message</label>
                            </div>
                    </form>
                </div>
            </footer>
        </div>
    </body>
    <dialog class="mdl-dialog" id="add-members">
        <div class="mdl-dialog__content">  
            <table id="users-table-main" class="mdl-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th></th>
                        <th class="mdl-data-table__cell--non-numeric">Name</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                </tbody>
            </table>
        </div>
        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button id="add-button" type="button" class="mdl-button">Add</button>
            <button id="close-button" type="button" class="mdl-button" >Close</button>
        </div>
    </dialog>
</html>
