<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Taut</title>
    <link rel="icon" href="img/favicon.ico">
    
    <!--Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-orange.min.css" />
    <link rel="stylesheet" href="css/main.css">  

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script defer src="lib/md5.min.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/signin.js"></script>  
</head>
<body>
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner spinner" id="spinner"></div>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-500 centered">
	        <div class="mdl-layout__content">
		        <div class="mdl-card mdl-shadow--6dp">
			        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				        <h2 class="mdl-card__title-text">Taut</h2>
			        </div>
	  	            <div class="mdl-card__supporting-text">
                        <div class="">
                            <h1>Sign In</h1>
                        </div>
                        <form id="signin-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="email-input" />
                                <label class="mdl-textfield__label" for="email-input">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="password-input" pattern=".{6,}"/>
                                <label class="mdl-textfield__label" for="password-input">Password</label>
                                <span class="mdl-textfield__error">Passwords must be 6 characters minimum!</span>
                            </div> 
                            <div class="mdl-card--border">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign In</button>
                            </div>
                            <div>
                                Don't yet have an account? <a href="signup.html">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <p>Don't yet have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </body>
</html>
